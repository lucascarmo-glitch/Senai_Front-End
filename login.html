<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body">
    <header>

        <!-- NAV -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <!-- LOGO -->
                <a class="navbar-brand" href="./index.html">
                    <div class="navbar-icon">
                        <span class="logo-text">GM</span>
                    </div>
                    <span class="logo-name">Game Mania</span>
                </a>

                <!-- MOB BTN -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- NAV LINKS -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Computadores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Celulares</a>
                        </li>
                    </ul>

                    <!-- SEARCH BAR -->
                    <form class="search-form" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar produtos"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>

                    <!-- CART ICON -->
                    <button id="cart-btn">
                        🛒
                        <span>0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- LOGIN SECTION -->
        <section id="section-login">
            <h1>Login</h1>
            <div class="d-flex justify-content-center">
                <form method="post" action="" id="form-login">
                    <p>
                        <label for="login-usuario">Usuário: </label>
                        <input id="login-usuario" name="usuario" required type="text" placeholder="Insira o usuário"
                            class="form-control" />
                    </p>
                    <p>
                        <label for="login-senha">Senha: </label>
                        <input id="login-senha" name="senha" required type="password" placeholder="Insira a senha"
                            class="form-control" />
                    </p>
                    <p>
                        <input type="button" value="Entrar" class="btn btn-primary" id="bt-login" onclick="login()" />
                    </p>
                    <p>
                        Ainda não tem conta?
                        <button type="button" id="btn-register" class="btn btn-link">Cadastre-se</button>
                    </p>
                </form>
            </div>
        </section>

        <!-- REGISTER SECTION -->
        <section id="section-register">
            <div id="form-register">
                <h1>Criar minha conta</h1>
                <p>Informe seus dados abaixo para criar sua conta.</p>

                <div class="d-flex justify-content-center">
                    <form method="post" action="" id="form-register">
                        <p>
                            <label for="cad-usuario">Usuário: </label>
                            <input id="cad-usuario" name="usuario" required type="text" placeholder="nome de usuário"
                                class="form-control" />
                        </p>
                        <p>
                            <label for="cad-email">E-mail: </label>
                            <input id="cad-email" name="email" required type="email" placeholder="exemplo@email.com"
                                class="form-control" />
                        </p>
                        <p>
                            <label for="cad-senha">Senha: </label>
                            <input id="cad-senha" name="senha" required type="password"
                                placeholder="mínimo de 6 caracteres" class="form-control" />
                        </p>
                        <p>
                            <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar"
                                onclick="cadastro()" />
                        </p>
                        <p>
                            Já tem conta?
                            <button type="button" id="back-to-login" class="btn btn-link" onclick="voltarLogin()">Voltar ao login</button>
                        </p>
                    </form>
                </div>
            </div>
        </section>
        
    </main>



    <footer>
        <p></p>
    </footer>

    <button id="back-to-top" type="button" class="btn btn-outline-primary">&uarr; Voltar ao topo</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-script.js"></script>

    </body>
</html>
